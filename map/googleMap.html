<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <script type="text/javascript" src="googleMap.js"></script>
    <style>
        #map {
            width: 100%;
            height: 629px;
            border: 1px solid black;
            margin: 0;
        }
        html {
            box-sizing: border-box;
        }
        *, *:after, *:before {
            box-sizing: inherit;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIsC0obJSZDAtowvm9e_RYkGMDgMXHHcg&callback=loadMap">
</script>
</body>
</html>
